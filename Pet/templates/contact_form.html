{% extends 'base.html' %}
{% load static %}

{% block title %}Successful Form Submission{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f9f9f9;
    }
    .thank-you-container {
        text-align: center;
        margin-top: 100px;
    }
    .thank-you-message {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Thank You!</div>
       
    </div>
</header>
<div class="container thank-you-container">
    <div class="thank-you-message">
        <h1>Your message has been successfully submitted.</h1>
        <p>We will get back to you as soon as possible, usually within 1-2 business days.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>


{% endblock %}
